<div class="page-wrapper">

    <!-- Header -->
    <app-header></app-header>

    <div class="container">

        <!-- Page Head -->
        <div class="page-head">

            <!-- Title -->
            <div class="page-title">
                <h2>Выбрать специалиста</h2>
            </div>

            <!-- Filters -->
            <div class="page-filters">
                <div class="filter count">
                    <div class="filter-title">На странице</div>

                    <div class="filter-values">
                        <div class="active">8</div>
                        <div>16</div>
                        <div>32</div>
                        <div>64</div>
                    </div>
                </div>

                <div class="filter sorter">
                    <div class="filter-values">
                        <div>Рейтинг</div>
                        <div>Проведено</div>
                        <div class="active">Цена</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="page-content">
            <div class="specialists-list" *ngIf="specialists">
                <div class="flex-row">
                    <app-specialist-card *ngFor="let specialist of specialists" [specialist]="specialist"></app-specialist-card>
                </div>
            </div>

            <!-- Pagination -->
            <div class="specialists-pagination">
                <app-pagination></app-pagination>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>
</div>
