<modal #webinarModal id="webinar-modal" class="hidden">
    <div class="modal-body">
        <div class="close-button" (click)="close()">
            <div class="md"></div>
            <div class="mdiv"></div>
        </div>
    
        <div class="modal-header">
            Регистрация на вебинар
        </div>
    
        <div class="modal-content">
            <div class="form-wrapper">
                <form [formGroup]="webinarForm" (ngSubmit)="submitWebinarForm(webinarForm)">
                    <div class="form-group" [ngClass] = "{
                        'error': webinarForm.controls['name'].hasError('required') && webinarForm.controls['name'].touched
                    }">
                        <input #name type="text" formControlName="name" required />
                        <label class="valid" (click)="labelClick('name')">Имя</label>
                    </div>
    
                    <div class="form-group" [ngClass] = "{
                        'error': webinarForm.controls['email'].hasError('required') && webinarForm.controls['email'].touched
                    }">
                        <input #email type="email" formControlName="email" required />
                        <label class="valid" (click)="labelClick('email')">E-mail</label>
                    </div>
    
                    <div class="form-group" [ngClass] = "{
                        'error': webinarForm.controls['phone'].hasError('required') && webinarForm.controls['phone'].touched
                    }">
                        <input #phone type="phone" id="phone" formControlName="phone" (keyup)="inputEvent('phone', $event)" required />
                        <label class="valid" (click)="labelClick('phone')">Телефон</label>
                    </div>
    
                    <div class="form-group-checkbox">
                        <input type="checkbox" formControlName="personalData" required />
                        <span (click)="toggleWebinarFormCheckbox()" class="custom-checkbox"></span>
                        <label>Я согласен на обработку персональных данных в соответствии с <a href="#">Условиями</a></label>
                    </div>
                </form>
    
                <div class="form-group">
                    <button type="submit" class="button-green" *ngIf="webinarForm.valid">Зарегистрироваться</button>
                    <button type="submit" class="button-green" disabled *ngIf="webinarForm.invalid">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-present">
        <div class="present-icon">
            <img src="../../../../assets/images/icon-present-2.svg" />
        </div>

        <div class="present-head">
            * Подарок при регистрации: запись мастер–класса
        </div>

        <div class="present-text">
            «Как консультанту сделать денежный поток регулярным и постоянным»
        </div>
    </div>
</modal>
