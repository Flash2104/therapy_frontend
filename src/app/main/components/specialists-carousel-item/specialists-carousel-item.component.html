<div class="specialists-carousel-item" [ngClass]="{'is-specialist': isSpecialist}">
    <div class="specialist-photo">
        <div class="author-price">
            {{ specialist.price | number:'':'fr' }} ₽
        </div>
        
        <img [src]="specialist.photo.url" />
    </div>

    <div class="specialist-content">
        <div class="info">
            <div class="name" [routerLink]="['/specialists', specialist.id]">
                {{ specialist.user.firstName }} {{ specialist.user.lastName }}
            </div>

            <div class="rating">
                <div class="score">
                    <div class="icon-star">
                        <app-rating [score]="specialist.rating" [single]="true" [size]="20"></app-rating>
                    </div>

                    {{ specialist.rating }}
                </div>

                <div class="reviews">
                    <div class="reviews-counter positive" *ngIf="positiveReviews && positiveReviews.length" [routerLink]="['/specialists', specialist.id]" [queryParams]="{reviews: 'positive'}">
                        {{ positiveReviews.length }}
                    </div>
    
                    <div class="reviews-counter neutral" *ngIf="neutralReviews && neutralReviews.length" [routerLink]="['/specialists', specialist.id]" [queryParams]="{reviews: 'neutral'}">
                        {{ neutralReviews.length }}
                    </div>
    
                    <div class="reviews-counter negative" *ngIf="negativeReviews && negativeReviews.length" [routerLink]="['/specialists', specialist.id]" [queryParams]="{reviews: 'negative'}">
                        {{ negativeReviews.length }}
                    </div>
                </div>
            </div>
        </div>

        <div class="choose-button"  *ngIf="!isSpecialist">
            <button type="button" (click)="showSpecialistDialog(specialist)">Выбрать</button>
        </div>
    </div>
</div>
