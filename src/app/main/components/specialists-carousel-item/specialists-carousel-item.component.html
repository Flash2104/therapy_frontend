<div class="specialists-carousel-item">
    <div class="specialist-photo">
        <div class="author-price">
            {{ specialist.price | number:'':'fr' }} ₽
        </div>
        
        <img [src]="specialist.photo.url" />
    </div>

    <div class="specialist-content">
        <div class="info">
            <div class="name" [routerLink]="['/specialists', specialist.id]">
                {{ specialist.user.firstName }} {{ specialist.user.lastName }}
            </div>

            <div class="rating">
                <div class="score">
                    <div class="icon-star">
                        <img src="../../../../assets/images/star.svg" />
                    </div>

                    {{ specialist.rating }}
                </div>

                <div class="reviews">
                    <div class="reviews-counter positive" *ngIf="positiveReviews && positiveReviews.length" [routerLink]="['/specialists', specialist.id]" [queryParams]="{reviews: 1}">
                        {{ positiveReviews.length }}
                    </div>
    
                    <div class="reviews-counter neutral" *ngIf="neutralReviews && neutralReviews.length" [routerLink]="['/specialists', specialist.id]" [queryParams]="{reviews: 2}">
                        {{ neutralReviews.length }}
                    </div>
    
                    <div class="reviews-counter negative" *ngIf="negativeReviews && negativeReviews.length" [routerLink]="['/specialists', specialist.id]" [queryParams]="{reviews: 3}">
                        {{ negativeReviews.length }}
                    </div>
                </div>
            </div>
        </div>

        <div class="choose-button">
            <button type="button" (click)="showSpecialistDialog(specialist)">Выбрать</button>
        </div>
    </div>
</div>
