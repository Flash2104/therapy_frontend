<div class="auth-wrapper" style="height: auto;">
    <header>
        <div class="logo">
            <img src="../../../assets/images/logo-white.svg" alt="Корневая Терапия" />
        </div>
    </header>
    
    <div class="form-wrapper" style="padding-bottom: 120px;">
        <form [formGroup]="signUpForm" (ngSubmit)="submit(signUpForm)">
            <div class="form-header">
                <h1>Регистрация</h1>
            </div>

            <div class="form-group">
                <input type="text" formControlName="firstName" />
                <label>Имя</label>
            </div>

            <div class="form-group">
                <input type="text" formControlName="lastName" />
                <label>Фамилия</label>
            </div>

            <div class="form-group">
                <input type="text" formControlName="phoneNumber" />
                <label>Телефон</label>
            </div>

            <div class="form-group">
                <input type="text" formControlName="email" />
                <label>E-Mail</label>
            </div>

            <div class="form-group">
                <textarea formControlName="problem"></textarea>
                <label>Какая у вас проблема?</label>
            </div>

            <div class="form-group">
                <button type="submit" class="button-disabled">Продолжить</button>
            </div>

            <div class="form-footer">
                <span> Уже есть аккаунт? <a [routerLink]="['/sign-in']">Войти</a></span>
            </div>
        </form>
    </div>
</div>
