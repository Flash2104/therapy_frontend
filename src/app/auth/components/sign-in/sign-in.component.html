<div class="auth-wrapper">
    <header>
        <div class="logo">
            <img src="../../../assets/images/logo-white.svg" alt="Корневая Терапия" />
        </div>
    </header>
    
    <div class="form-wrapper">
        <form [formGroup]="signInForm" (ngSubmit)="submit(signInForm)">
            <div class="form-header">
                <h1>Авторизация</h1>
            </div>

            <div class="form-group">
                <input type="text" #phone id="phone" formControlName="phone" (keyup)="inputEvent($event)" />
                <label (click)="labelClick()">Телефон</label>
            </div>

            <div class="form-group">
                <button type="submit" class="button-disabled">Войти</button>
            </div>

            <div class="form-footer">
                <span> Ещё нет аккаунта? <a [routerLink]="['/sign-up']">Зарегистрироваться</a></span>
            </div>
        </form>
    </div>
</div>
